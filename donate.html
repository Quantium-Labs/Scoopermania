<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Scoopermania Donations</title>
    <link rel="icon" href="assets/icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        </div>

        <div id="iceCream" class="overlap" onmouseenter="itemHover(this)" onmouseleave="itemLeave(this)">

        </div>

        <div id="donate" class="overlap" onmouseenter="itemHover(this)" onmouseleave="itemLeave(this)">
            <img src="assets/heart.png" alt="Donate" class="image" id="donateIcn">
            <button id="donateBtn" class="btn"><a href="donate.html">Donate</a></button>
