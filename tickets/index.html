<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Scoopermania Tickets</title>
    <link rel="icon" href="../assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div id="screen-dimmer" onclick="exitInfo()"></div>
<div id="navbar-placeholder"></div>

<div id="centerTickets" class="glass">
    <div id="centerForm">
        <div id="form">
            <label for="ticketType" id="buyLabel">Buy a Ticket!</label>
            <div id="enter">
                <select name="ticketType" id="ticketType">
                    <option value="Premium">Premium</option>
                    <option value="Adult">Adult</option>
                    <option value="Child">Child</option>
                </select>
                <button id="buyBtn" onclick="buy()">Buy!</button>
            </div>
        </div>
    </div>
</div>

<div id="scrollBtn">
    <button class="mainBtn no-glow" id="scroll" onclick="mainBtnClick()">What's the difference?</button>
</div>

<div id="infoRight" class="glass">
    <h2>What's the difference?</h2>
    <div>
        <div>
            <h1>Premium</h1>
            <p></p>
        </div>
        <div>
            <h1>Adult</h1>
            <p></p>
        </div>
        <div>
            <h1>Child</h1>
            <p></p>
        </div>
    </div>
</div>
</body>
<script src="../script.js"></script>

</html>
